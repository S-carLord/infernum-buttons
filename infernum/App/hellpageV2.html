<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Infernal - Diablo IV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&display=swap");

      :root {
        --infernal-red: #8b0000;
        --hellfire-orange: #ff4500;
        --demon-gold: #ffd700;
        --abyss-black: #000;
        --ash-gray: #333;
      }

      body {
        font-family: "Cinzel Decorative", cursive;
        background-color: var(--abyss-black);
        overflow: hidden;
        height: 100vh;
        position: relative;
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ff4500' d='M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z'/></svg>"), auto;
      }

      .diablo-bg {
        background-image: url("https://images.blz-contentstack.com/v3/assets/blt77d442c5c2b711a2/blt0d0d7e0a1c3b7a6e/6471a8e0d5b7a10a7a9b5f0e/Diablo-IV-Hell-Key-Art.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.5) contrast(1.2);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
      }

      .blood-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.3) 0%, transparent 25%), radial-gradient(circle at 80% 70%, rgba(255, 69, 0, 0.3) 0%, transparent 25%);
        z-index: -1;
        pointer-events: none;
      }

      .infernal-btn {
        padding: 16px 32px;
        background: linear-gradient(135deg, var(--infernal-red), var(--hellfire-orange));
        border: 3px solid var(--demon-gold);
        color: white;
        font-weight: bold;
        text-shadow: 0 0 5px var(--abyss-black);
        border-radius: 0;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        font-family: "Cinzel Decorative", cursive;
        font-size: 1.3rem;
        letter-spacing: 2px;
        box-shadow: 0 0 10px rgba(255, 69, 0, 0.5), 0 0 20px rgba(139, 0, 0, 0.3), inset 0 0 10px rgba(255, 215, 0, 0.3);
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .infernal-btn:hover {
        transform: scale(1.05) rotateX(5deg);
        box-shadow: 0 0 20px var(--hellfire-orange), 0 0 40px rgba(255, 0, 0, 0.5), inset 0 0 15px rgba(255, 215, 0, 0.5);
        text-shadow: 0 0 10px var(--demon-gold);
      }

      .infernal-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to bottom right, transparent, transparent, rgba(255, 215, 0, 0.3), transparent);
        transform: rotate(30deg);
        animation: shine 3s infinite;
      }

      .infernal-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .infernal-btn:hover::after {
        transform: translateX(100%);
      }

      @keyframes shine {
        to {
          left: 150%;
        }
      }

      .title {
        text-shadow: 0 0 10px var(--infernal-red), 0 0 20px var(--hellfire-orange), 0 0 30px rgba(255, 0, 0, 0.5);
        letter-spacing: 4px;
        position: relative;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #ff4500, #ff8c00, #ff4500);
      }

      .flame {
        position: absolute;
        background: radial-gradient(circle, rgba(255, 100, 0, 0.9) 0%, rgba(255, 50, 0, 0.3) 50%, transparent 70%);
        border-radius: 50%;
        filter: blur(8px);
        animation: flicker 2s infinite alternate;
        z-index: -1;
        mix-blend-mode: screen;
      }

      .ember-particle {
        position: absolute;
        background: radial-gradient(circle, rgba(255, 100, 0, 0.9) 0%, rgba(255, 50, 0, 0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10;
        filter: blur(1px);
        transform: translate(-50%, -50%);
      }

      .rune {
        position: absolute;
        color: var(--demon-gold);
        font-size: 2rem;
        opacity: 0.7;
        animation: float 5s infinite ease-in-out;
        text-shadow: 0 0 5px var(--hellfire-orange);
        z-index: -1;
      }

      .pentagram {
        position: absolute;
        width: 200px;
        height: 200px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="none" stroke="%23ff4500" stroke-width="2" d="M50,5 L61.8,38.2 L95,38.2 L67.1,59.6 L78.8,92.8 L50,71.8 L21.2,92.8 L32.9,59.6 L5,38.2 L38.2,38.2 Z"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.2;
        animation: rotate 30s linear infinite;
        z-index: -1;
      }

      .skull {
        position: absolute;
        font-size: 1.5rem;
        color: rgba(255, 69, 0, 0.5);
        animation: float 8s infinite ease-in-out;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.9);
        }
      }

      .burning {
        position: relative;
        animation: burnOut 1.5s forwards, textFlicker 0.3s ease-in-out infinite alternate;
        mask-image: linear-gradient(to top, black 20%, transparent 100%);
        mask-size: 100% 200%;
        mask-position: 0 100%;
        animation: burnMask 1.5s forwards, burnOut 1.5s forwards, textFlicker 0.3s ease-in-out infinite alternate;
      }

      .burning::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
        animation: char 1.5s forwards;
        z-index: 1;
      }

      .burning::after {
        content: "";
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="50" r="3" fill="black" opacity="0.5"/><circle cx="50" cy="30" r="2" fill="black" opacity="0.3"/><circle cx="70" cy="70" r="1" fill="black" opacity="0.7"/></svg>') repeat-x;
        animation: ashesRise 2s forwards, fadeOut 1.5s forwards;
        pointer-events: none;
        z-index: 2;
      }

      @keyframes burnMask {
        to {
          mask-position: 0 0;
        }
      }

      @keyframes char {
        to {
          height: 100%;
        }
      }

      @keyframes ashesRise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px);
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }

      @keyframes textFlicker {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-1px);
        }
        75% {
          transform: translateX(1px);
        }
      }

      @keyframes burnOut {
        0% {
          color: var(--hellfire-orange);
          text-shadow: 0 0 10px #ff8c00, 0 0 20px var(--hellfire-orange);
          transform: scale(1);
        }
        20% {
          color: #ff0000;
          text-shadow: 0 0 15px var(--hellfire-orange);
          transform: scale(1.05);
        }
        40% {
          color: var(--infernal-red);
          text-shadow: 0 0 5px #ff0000;
        }
        60% {
          color: var(--ash-gray);
          text-shadow: none;
        }
        100% {
          color: #111;
          opacity: 0.7;
          transform: scale(0.98);
        }
      }

      .portal-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(139, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.8) 100%);
        box-shadow: 0 0 60px 30px rgba(255, 69, 0, 0.5), 0 0 100px 60px rgba(139, 0, 0, 0.3), 0 0 140px 90px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: -1;
      }

      .portal-glow.active {
        width: 300px;
        height: 300px;
        opacity: 1;
      }

      .portal-glow.max {
        width: 100vw;
        height: 100vh;
        opacity: 0.8;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, rgba(255, 69, 0, 0.7) 50%, rgba(139, 0, 0, 0.9) 100%);
      }

      .watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: rgba(139, 0, 0, 0.5);
        font-size: 14px;
        font-family: "Cinzel Decorative", cursive;
        text-shadow: 0 0 3px #000;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .watermark:hover {
        color: rgba(255, 69, 0, 0.8);
        text-shadow: 0 0 5px #ff0000;
      }

      @media (max-width: 640px) {
        .title {
          font-size: 3rem !important;
        }
        .subtitle {
          font-size: 1.2rem !important;
        }
        .infernal-btn {
          padding: 12px 24px;
          font-size: 1.1rem;
        }
        .pentagram {
          width: 100px;
          height: 100px;
        }
      }

      /* Efeito de distorção demoníaca */
      .hell-distortion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="none" stroke="rgba(255,69,0,0.05)" stroke-width="0.5" d="M0,0 L100,100 M100,0 L0,100"/></svg>');
        opacity: 0;
        pointer-events: none;
        z-index: 50;
        transition: opacity 1s ease;
      }

      .hell-distortion.active {
        opacity: 0.3;
        animation: distort 5s infinite linear;
      }

      @keyframes distort {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Efeito de rachaduras */
      .crack {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="none" stroke="rgba(139,0,0,0.2)" stroke-width="1" d="M20,20 Q40,10 60,30 T80,60 T40,80 T10,50"/></svg>');
        background-size: 200px 200px;
        opacity: 0;
        pointer-events: none;
        z-index: 49;
        transition: opacity 1s ease;
      }

      .crack.active {
        opacity: 0.5;
      }

      /* Efeito de portal giratório */
      .portal-ring {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 5px solid transparent;
        border-radius: 50%;
        border-top-color: var(--hellfire-orange);
        border-bottom-color: var(--demon-gold);
        box-shadow: 0 0 20px var(--hellfire-orange), inset 0 0 20px var(--hellfire-orange);
        animation: spin 10s linear infinite;
        opacity: 0;
        transition: opacity 1s ease;
        z-index: -1;
      }

      .portal-ring:nth-child(2) {
        width: 250px;
        height: 250px;
        animation-direction: reverse;
        animation-duration: 8s;
      }

      .portal-ring:nth-child(3) {
        width: 200px;
        height: 200px;
        animation-duration: 6s;
      }

      .portal-ring.active {
        opacity: 0.7;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div class="diablo-bg"></div>
    <div class="blood-overlay"></div>
    <div class="hell-distortion"></div>
    <div class="crack"></div>

    <!-- Marca d'água -->
    <div class="watermark">Criado por Hyoran Castilho</div>

    <!-- Elementos decorativos -->
    <div class="pentagram" style="top: 10%; left: 10%"></div>
    <div class="pentagram" style="bottom: 10%; right: 10%"></div>

    <div class="rune" style="top: 20%; left: 20%">ᛟ</div>
    <div class="rune" style="top: 70%; right: 20%">ᚦ</div>
    <div class="rune" style="bottom: 20%; left: 10%">ᚹ</div>

    <div class="skull" style="top: 15%; right: 20%">☠</div>
    <div class="skull" style="bottom: 30%; left: 20%">☠</div>

    <!-- Portal elements -->
    <div class="portal-glow"></div>
    <div class="portal-ring"></div>
    <div class="portal-ring"></div>
    <div class="portal-ring"></div>

    <!-- Flame effects -->
    <div class="flame" style="top: 20%; left: 15%; width: 100px; height: 100px"></div>
    <div class="flame" style="top: 70%; left: 80%; width: 100px; height: 100px"></div>
    <div class="flame" style="top: 30%; right: 20%; width: 100px; height: 100px"></div>

    <div class="text-center px-4 z-10">
      <h1 class="title text-5xl md:text-7xl font-bold mb-8">PORTAL INFERNAL</h1>
      <p class="subtitle text-xl md:text-2xl text-red-200 mb-12 max-w-2xl mx-auto">"O mal nunca morre. Ele apenas dorme... e agora acorda."</p>
      <button class="infernal-btn">SAIA DAQUI, MORTAL</button>
    </div>

    <script>
      // Elementos principais
      const title = document.querySelector(".title");
      const subtitle = document.querySelector(".subtitle");
      const button = document.querySelector(".infernal-btn");
      const portalGlow = document.querySelector(".portal-glow");
      const portalRings = document.querySelectorAll(".portal-ring");
      const hellDistortion = document.querySelector(".hell-distortion");
      const crack = document.querySelector(".crack");
      let stage = 0;
      let destroyed = false;
      let portalActive = false;

      // Sons em base64 para funcionar offline
      const demonicSound = new Audio("data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV");
      const laughSound = new Audio("data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV");
      const fireSound = new Audio("data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV");
      const portalSound = new Audio("data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV");

      // Configuração de volume
      demonicSound.volume = 0.5;
      laughSound.volume = 0.7;
      fireSound.volume = 0.3;
      portalSound.volume = 0.4;
      fireSound.loop = true;
      portalSound.loop = true;

      // Função para criar partículas de brasa
      function createEmberParticles(element) {
        const textRect = element.getBoundingClientRect();
        const text = element.textContent;
        const letterCount = text.length;

        for (let i = 0; i < letterCount * 3; i++) {
          setTimeout(() => {
            const x = textRect.left + Math.random() * textRect.width;
            const y = textRect.top + Math.random() * textRect.height;

            const particle = document.createElement("div");
            particle.classList.add("ember-particle");

            const size = 2 + Math.random() * 4;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 50;
            const duration = 0.5 + Math.random() * 1;

            particle.style.transition = `all ${duration}s ease-out`;
            particle.style.opacity = "1";

            document.body.appendChild(particle);

            setTimeout(() => {
              particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance - 50}px)`;
              particle.style.opacity = "0";
            }, 10);

            setTimeout(() => {
              particle.remove();
            }, duration * 1000);
          }, i * 30);
        }
      }

      // Função para criar chamas aleatórias
      function createRandomFlame() {
        const flame = document.createElement("div");
        flame.classList.add("flame");
        flame.style.left = `${Math.random() * 100}%`;
        flame.style.top = `${Math.random() * 100}%`;
        const size = 50 + Math.random() * 100;
        flame.style.width = `${size}px`;
        flame.style.height = `${size}px`;
        flame.style.animationDuration = `${1 + Math.random() * 3}s`;
        document.body.appendChild(flame);

        setTimeout(() => {
          flame.remove();
        }, 2000);
      }

      // Função para ativar o portal
      function activatePortal() {
        portalActive = true;
        portalGlow.classList.add("active");
        portalRings.forEach((ring) => ring.classList.add("active"));
        hellDistortion.classList.add("active");
        crack.classList.add("active");
        setTimeout(() => {
          portalSound.play().catch(() => {});
        }, 100);
      }

      // Função para maximizar o portal
      function maximizePortal() {
        portalGlow.classList.add("max");

        // Aumentar intensidade do som do portal
        portalSound.volume = 0.8;
      }

      // Função para criar efeito de terremoto
      function earthquake() {
        document.body.style.animation = "shake 0.5s";
        setTimeout(() => {
          document.body.style.animation = "";
        }, 500);
      }

      // Adicionar estilo de terremoto dinamicamente
      const style = document.createElement("style");
      style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translate(0, 0) rotate(0); }
                10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 5px) rotate(-1deg); }
                20%, 40%, 60%, 80% { transform: translate(5px, -5px) rotate(1deg); }
            }
        `;
      document.head.appendChild(style);

      // Evento de clique no botão
      button.addEventListener("click", () => {
        if (destroyed) return;

        earthquake(); // Efeito de terremoto

        if (stage === 0) {
          // Primeiro clique - Ativar portal
          document.body.style.transition = "all 0.5s";
          document.body.style.filter = "brightness(1.5)";
          setTimeout(() => {
            demonicSound.play().catch(() => {});
            fireSound.play().catch(() => {});
          }, 100);
          activatePortal();

          for (let i = 0; i < 5; i++) createRandomFlame();

          title.classList.add("burning");
          subtitle.classList.add("burning");

          createEmberParticles(title);
          createEmberParticles(subtitle);

          button.innerHTML = "O PORTAL ESTÁ ABERTO";
          button.style.background = "linear-gradient(135deg, #333, #555)";
          button.style.borderColor = "#555";

          setTimeout(() => {
            document.body.style.filter = "brightness(1)";
            title.classList.remove("burning");
            subtitle.classList.remove("burning");

            title.style.opacity = "0";
            subtitle.style.opacity = "0";

            setTimeout(() => {
              fireSound.pause();
              title.textContent = "O portal para o santuário está aberto";
              title.className = "title text-5xl md:text-7xl font-bold mb-8 animate-pulse";
              title.style.opacity = "1";

              const diabloRef = document.createElement("p");
              diabloRef.textContent = "- inspirado em Diablo IV -";
              diabloRef.className = "text-xl text-red-300 mt-4";
              title.parentNode.insertBefore(diabloRef, subtitle);

              stage = 1;
            }, 700);
          }, 2000);
        } else if (stage === 1) {
          // Segundo clique - Maximizar portal
          setTimeout(() => {
            maximizePortal();
          }, 500);
          title.textContent = "O que mais você quer, Mortal?";
          title.className = "title text-4xl md:text-6xl font-bold mb-8";

          subtitle.textContent = "Copie esse botão e coloque no seu projeto, eu permito, mas não finja que foi você quem criou isso sozinho HAHAHAHA";
          subtitle.className = "subtitle text-xl md:text-2xl text-red-200 mb-12 max-w-2xl mx-auto";
          subtitle.style.opacity = "1";

          button.innerHTML = "EU AVISEI!";
          button.style.background = "linear-gradient(135deg, #333, #555)";
          button.style.borderColor = "#555";

          stage = 2;
        } else if (stage === 2) {
          // Terceiro clique - Destruir tudo
          destroyed = true;
          title.remove();
          subtitle.remove();

          for (let i = 0; i < 50; i++) {
            setTimeout(() => createRandomFlame(), i * 50);
          }

          setTimeout(() => {
            button.remove();
            setTimeout(() => {
              laughSound.play().catch(() => {});
            }, 100);

            // Efeito final - Tela vermelha
            document.body.style.backgroundColor = "#8b0000";
            document.body.style.transition = "background-color 2s";

            setTimeout(() => {
              document.body.innerHTML = `
                            <div class="flex items-center justify-center h-full">
                                <div class="text-center px-4">
                                    <h1 class="text-5xl md:text-7xl font-bold text-black mb-8">VOCÊ FOI AVISADO</h1>
                                    <p class="text-xl md:text-2xl text-gray-800 mb-12">O portal para o inferno agora está em seu coração...</p>
                                    <button onclick="location.reload()" class="px-6 py-3 bg-gray-800 text-red-400 font-bold rounded-none border-2 border-red-600 hover:bg-gray-900 transition-all">
                                        Tentar novamente?
                                    </button>
                                </div>
                            </div>
                        `;
            }, 2000);
          }, 1000);
        }
      });

      // Criar chamas aleatórias periodicamente
      setInterval(() => {
        if (Math.random() > 0.7 && !destroyed) createRandomFlame();
      }, 1000);

      // Efeito de digitação no subtítulo inicial
      const originalSubtitle = '"O mal nunca morre. Ele apenas dorme... e agora acorda."';
      subtitle.textContent = "";
      let charIndex = 0;

      function typeWriter() {
        if (charIndex < originalSubtitle.length) {
          subtitle.textContent += originalSubtitle.charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 50 + Math.random() * 50);
        }
      }

      // Iniciar efeito de digitação após um breve delay
      setTimeout(typeWriter, 1000);
    </script>
  </body>
</html>
