<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Infernal - Diablo IV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styleV2.css" />
  </head>
  <body class="flex items-center justify-center">
    <div class="diablo-bg"></div>
    <div class="blood-overlay"></div>
    <div class="hell-distortion"></div>
    <div class="crack"></div>

    <!-- Marca d'água -->
    <div class="watermark">Criado por Hyoran Castilho</div>

    <!-- Elementos decorativos -->
    <div class="pentagram" style="top: 10%; left: 10%"></div>
    <div class="pentagram" style="bottom: 10%; right: 10%"></div>

    <div class="rune" style="top: 20%; left: 20%">ᛟ</div>
    <div class="rune" style="top: 70%; right: 20%">ᚦ</div>
    <div class="rune" style="bottom: 20%; left: 10%">ᚹ</div>

    <div class="skull" style="top: 15%; right: 20%">☠</div>
    <div class="skull" style="bottom: 30%; left: 20%">☠</div>

    <!-- Portal elements -->
    <div class="portal-glow"></div>
    <div class="portal-ring"></div>
    <div class="portal-ring"></div>
    <div class="portal-ring"></div>

    <!-- Flame effects -->
    <div class="flame" style="top: 20%; left: 15%; width: 100px; height: 100px"></div>
    <div class="flame" style="top: 70%; left: 80%; width: 100px; height: 100px"></div>
    <div class="flame" style="top: 30%; right: 20%; width: 100px; height: 100px"></div>

    <div class="text-center px-4 z-10">
      <h1 class="title text-5xl md:text-7xl font-bold mb-8">PORTAL INFERNAL</h1>
      <p class="subtitle text-xl md:text-2xl text-red-200 mb-12 max-w-2xl mx-auto">"O mal nunca morre. Ele apenas dorme... e agora acorda."</p>
      <button class="infernal-btn">SAIA DAQUI, MORTAL</button>
    </div>

    <script src="scriptV2.js"></script>
  </body>
</html>
