<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Infernal - Diablo IV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap");

      body {
        font-family: "Cinzel Decorative", cursive;
        background-color: #000;
        overflow: hidden;
        height: 100vh;
        position: relative;
      }

      .diablo-bg {
        background-image: url("https://images.blz-contentstack.com/v3/assets/blt77d442c5c2b711a2/blt0d0d7e0a1c3b7a6e/6471a8e0d5b7a10a7a9b5f0e/Diablo-IV-Hell-Key-Art.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.7);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .infernal-btn {
        padding: 12px 24px;
        background: linear-gradient(45deg, #8b0000, #ff4500);
        border: 2px solid #ffd700;
        color: white;
        font-weight: bold;
        text-shadow: 0 0 5px #000;
        border-radius: 0;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        font-family: "Cinzel Decorative", cursive;
        font-size: 1.2rem;
        letter-spacing: 1px;
      }

      .infernal-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff0000;
      }

      .infernal-btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to bottom right, transparent, transparent, rgba(255, 215, 0, 0.2), transparent);
        transform: rotate(30deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        to {
          left: 150%;
        }
      }

      .title {
        text-shadow: 0 0 10px #8b0000, 0 0 20px #ff0000;
        letter-spacing: 3px;
      }

      .blood-effect {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        opacity: 0.1;
        pointer-events: none;
        z-index: 0;
      }

      .flame {
        position: absolute;
        background: radial-gradient(circle, rgba(255, 100, 0, 0.8) 0%, rgba(255, 50, 0, 0.1) 70%);
        border-radius: 50%;
        filter: blur(5px);
        animation: flicker 2s infinite alternate;
        z-index: -1;
      }

      /* Marca d'água estilizada */
      .watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: rgba(139, 0, 0, 0.5);
        font-size: 14px;
        font-family: "Cinzel Decorative", cursive;
        text-shadow: 0 0 3px #000;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .watermark:hover {
        color: rgba(255, 69, 0, 0.8);
        text-shadow: 0 0 5px #ff0000;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.9);
        }
      }

      /* Partículas vermelhas */
      .ember-particle {
        position: absolute;
        background: radial-gradient(circle, rgba(255, 100, 0, 0.9) 0%, rgba(255, 50, 0, 0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10;
        filter: blur(1px);
        transform: translate(-50%, -50%);
      }

      @media (max-width: 640px) {
        .flame {
          width: 40px !important;
          height: 40px !important;
        }
        .watermark {
          font-size: 12px;
          bottom: 5px;
          right: 5px;
        }
      }

      /* Efeito de queimar texto melhorado */
      .burning {
        position: relative;
        animation: burnOut 1.5s forwards, textFlicker 0.3s ease-in-out infinite alternate;
        mask-image: linear-gradient(to top, black 20%, transparent 100%);
        mask-size: 100% 200%;
        mask-position: 0 100%;
        animation: burnMask 1.5s forwards, burnOut 1.5s forwards, textFlicker 0.3s ease-in-out infinite alternate;
      }

      .burning::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
        animation: char 1.5s forwards;
        z-index: 1;
      }

      .burning::after {
        content: "";
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="50" r="3" fill="black" opacity="0.5"/><circle cx="50" cy="30" r="2" fill="black" opacity="0.3"/><circle cx="70" cy="70" r="1" fill="black" opacity="0.7"/></svg>') repeat-x;
        animation: ashesRise 2s forwards, fadeOut 1.5s forwards;
        pointer-events: none;
        z-index: 2;
      }

      @keyframes burnMask {
        to {
          mask-position: 0 0;
        }
      }

      @keyframes char {
        to {
          height: 100%;
        }
      }

      @keyframes ashesRise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px);
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }

      @keyframes textFlicker {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-1px);
        }
        75% {
          transform: translateX(1px);
        }
      }

      @keyframes burnOut {
        0% {
          color: #ff4500;
          text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff4500;
          transform: scale(1);
        }
        20% {
          color: #ff0000;
          text-shadow: 0 0 15px #ff4500;
          transform: scale(1.05);
        }
        40% {
          color: #8b0000;
          text-shadow: 0 0 5px #ff0000;
        }
        60% {
          color: #333;
          text-shadow: none;
        }
        100% {
          color: #111;
          opacity: 0.7;
          transform: scale(0.98);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div class="diablo-bg"></div>
    <div class="blood-effect"></div>

    <!-- Marca d'água -->
    <div class="watermark">Criado por Hyoran Castilho</div>

    <!-- Flame effects -->
    <div class="flame" style="top: 20%; left: 15%; width: 100px; height: 100px"></div>
    <div class="flame" style="top: 70%; left: 80%; width: 100px; height: 100px"></div>
    <div class="flame" style="top: 30%; right: 20%; width: 100px; height: 100px"></div>

    <div class="text-center px-4 z-10">
      <h1 class="title text-5xl md:text-7xl font-bold text-red-600 mb-8">PORTAL INFERNAL</h1>
      <p class="text-xl md:text-2xl text-red-200 mb-12 max-w-2xl mx-auto">"O mal nunca morre. Ele apenas dorme... e agora acorda."</p>
      <button class="infernal-btn">SAIA DAQUI, MORTAL</button>
    </div>

    <script>
      const title = document.querySelector(".title");
      const subtitle = document.querySelector("p");
      const button = document.querySelector(".infernal-btn");
      let stage = 0;
      let destroyed = false;

      const demonicSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-demonic-voice-666-39.mp3");
      const laughSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-evil-laugh-1331.mp3");
      const fireSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-crackling-fire-1190.mp3");
      demonicSound.volume = 0.5;
      laughSound.volume = 0.7;
      fireSound.volume = 0.3;
      fireSound.loop = true;

      // Função para criar partículas de brasa
      function createEmberParticles(element) {
        const textRect = element.getBoundingClientRect();
        const text = element.textContent;
        const letterCount = text.length;

        for (let i = 0; i < letterCount * 3; i++) {
          setTimeout(() => {
            // Posição aleatória dentro do elemento de texto
            const x = textRect.left + Math.random() * textRect.width;
            const y = textRect.top + Math.random() * textRect.height;

            const particle = document.createElement("div");
            particle.classList.add("ember-particle");

            // Tamanho aleatório entre 2px e 6px
            const size = 2 + Math.random() * 4;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Posicionamento inicial
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            // Animação da partícula
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 50;
            const duration = 0.5 + Math.random() * 1;

            particle.style.transition = `all ${duration}s ease-out`;
            particle.style.opacity = "1";

            document.body.appendChild(particle);

            // Movimento da partícula
            setTimeout(() => {
              particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance - 50}px)`;
              particle.style.opacity = "0";
            }, 10);

            // Remover após animação
            setTimeout(() => {
              particle.remove();
            }, duration * 1000);
          }, i * 30);
        }
      }

      button.addEventListener("click", () => {
        if (destroyed) return;

        if (stage === 0) {
          document.body.style.transition = "all 0.5s";
          document.body.style.filter = "brightness(1.5)";
          demonicSound.play().catch(() => {});
          fireSound.play().catch(() => {});

          for (let i = 0; i < 5; i++) createRandomFlame();

          title.classList.add("burning");
          subtitle.classList.add("burning");

          // Criar partículas de brasa para o título e subtítulo
          createEmberParticles(title);
          createEmberParticles(subtitle);

          button.textContent = "O PORTAL ESTÁ ABERTO";
          button.style.background = "linear-gradient(45deg, #333, #555)";
          button.style.borderColor = "#555";

          setTimeout(() => {
            document.body.style.filter = "brightness(1)";
            title.classList.remove("burning");
            subtitle.classList.remove("burning");

            title.style.opacity = "0";
            subtitle.style.opacity = "0";

            setTimeout(() => {
              fireSound.pause();
              title.textContent = "O portal para o santuário está aberto";
              title.className = "title text-5xl md:text-7xl font-bold text-red-600 mb-8 animate-pulse";
              title.style.opacity = "1";

              const diabloRef = document.createElement("p");
              diabloRef.textContent = "- inspirado em Diablo IV -";
              diabloRef.className = "text-xl text-red-300 mt-4";
              title.parentNode.insertBefore(diabloRef, subtitle);

              stage = 1;
            }, 700);
          }, 2000);
        } else if (stage === 1) {
          title.textContent = "O que mais você quer, Mortal?";
          title.className = "title text-4xl md:text-6xl font-bold text-red-600 mb-8";

          subtitle.textContent = "Copie esse botão e coloque no seu projeto, eu permito, mas não finja que foi você quem criou isso sozinho HAHAHAHA";
          subtitle.className = "text-xl md:text-2xl text-red-200 mb-12 max-w-2xl mx-auto";
          subtitle.style.opacity = "1";

          button.textContent = "EU AVISEI!";
          button.style.background = "linear-gradient(45deg, #333, #555)";
          button.style.borderColor = "#555";

          stage = 2;
        } else if (stage === 2) {
          destroyed = true;
          title.remove();
          subtitle.remove();

          for (let i = 0; i < 50; i++) {
            setTimeout(() => createRandomFlame(), i * 50);
          }

          setTimeout(() => button.remove(), 1000);
          laughSound.play().catch(() => {});
        }
      });

      function createRandomFlame() {
        const flame = document.createElement("div");
        flame.classList.add("flame");
        flame.style.left = `${Math.random() * 100}%`;
        flame.style.top = `${Math.random() * 100}%`;
        const size = 50 + Math.random() * 100;
        flame.style.width = `${size}px`;
        flame.style.height = `${size}px`;
        flame.style.animationDuration = `${1 + Math.random() * 3}s`;
        document.body.appendChild(flame);

        setTimeout(() => {
          flame.remove();
        }, 2000);
      }

      setInterval(() => {
        if (Math.random() > 0.7) createRandomFlame();
      }, 1000);
    </script>
  </body>
</html>
